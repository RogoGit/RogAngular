<div class="container">
  <form (ngSubmit)="onSubmit()" #regForm="ngForm">
    <h1> Форма входа</h1>
    <div class="form-group">
      <br>
      <label for="formName">Логин</label>
      <input type="text" class="form-control" id="formName"
             required
             [(ngModel)]="model.username" name="nameInp"
             #name="ngModel">
      <!--  <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
          Необходимо заполнить это поле
        </div> -->
    </div>

    <div class="form-group">
      <label for="pass">Пароль</label>
      <input type="password" class="form-control" id="pass" required
             [(ngModel)]="model.password" name="passw"
             #name="ngModel">
      <!-- <div [hidden]="username.valid || username.pristine"
            class="alert alert-danger">
         Необходимо заполнить оба поля!
       </div> -->
    </div>

    <button type="submit" name="in" class="btn btn-success" [disabled]="!regForm.form.valid"> Войти</button>
    <button type="button" class="btn btn-default" (click)="regForm?.reset()"> Очистить поля</button>
  <br/>

    <label *ngIf="failed"
           class="alert alert-danger">
      Проблема с сервером
    </label>
    <br>
    <label *ngIf="busy"
           class="alert alert-danger">
      Имя уже занято!
    </label>
    <label *ngIf="notExist"
           class="alert alert-danger">
      Нет такого имени!
    </label>
    <br>
    <p style="font-size: 14pt"> Нет аккаунта? </p>
    <button type="submit" name="up" class="btn btn-success" [disabled]="!regForm.form.valid"> Зарегистрироваться</button>
  </form>
</div>
